<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-settings pane">
  <div class="settings-container">
    <ion-list class="settings-wrapper">
      <button ion-item detail-none text-wrap>
        <ion-icon name="md-keypad" item-left></ion-icon>
        <h3>PIN security</h3>
        <p>Setup a PIN security for every critical mobile wallet operation</p>
      </button>
      <button ion-item detail-none text-wrap>
        <ion-icon name="ios-phone-portrait-outline" item-left></ion-icon>
        <h3>2FA security</h3>
        <p>Enable 2FA (two-factor authentication), works for both mobile and website wallet</p>
      </button>
      <button ion-item detail-none text-wrap>
        <ion-icon name="md-lock" item-left></ion-icon>
        <h3>Change Password</h3>
        <p>Set a new password for your 9Bitcoin Account</p>
      </button>
    </ion-list>
  </div>
</ion-content>
