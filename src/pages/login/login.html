<ion-content class="page-login pane">
  <div class="login-wrapper">
    <div class="logo-wrapper">
      <div id="logo">
        <img src="assets/imgs/icon.png">
      </div>
    </div>
    <div class="input-wrapper">
      <div class="title">Your Phone Number</div>
      <ion-item>
        <ion-input type="number" step="0.01" [(ngModel)]="phone"></ion-input>
      </ion-item>
    </div>
    <div class="action-wrapper" [@flyInOut]="flyInOutState">
      <button ion-button (click)="login()" [disabled]="loading">Login</button>
    </div>
  </div>
</ion-content>
