<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-messages pane">
  <ion-list class="messages-list">
    <ion-item-sliding *ngFor="let contact of contacts">
      <button  detail-none ion-item (click)="chat(contact)">
        <ion-avatar item-left>
          <img [src]="contact.avatar">
          <div class="online-circle"></div>
        </ion-avatar>
        <h2>{{contact.first_name}} {{contact.last_name}}</h2>
        <p>{{contact.status}}</p>
        <p class="time" item-right>
          1 mins ago
        </p>
      </button>

      <ion-item-options side="right">
        <button class="more-button" ion-button color="light" (click)="more(contact)">
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button class="delete-button" ion-button (click)="delete(contact)">
          <ion-icon name="ios-trash-outline"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
